<section class="container-fluid contact-section"  id="contact">


   <div class="container">
       <div class="row justify-content-center ">
           <div class="col-12">
               <h1 class="mainTitle text-center">Contact</h1>
           </div>
           <div class="col-lg-2 col-md-2 col-sm-2 icon-col d-flex align-items-center justify-content-center " *ngFor = "let icon of icons ">
              

            <a href={{icon.link}}>
                <button class="social-icons" mat-fab>
                    <i class={{icon.icon}}></i>
                </button>
            </a>
           </div>
       </div>
   </div>

</section>
